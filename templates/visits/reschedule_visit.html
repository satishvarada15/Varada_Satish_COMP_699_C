{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h2>Reschedule Visit</h2>

    {% if form.errors %}
        <div class="form-errors">
            {{ form.errors }}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Confirm Reschedule</button>
    </form>
</div>

{% endblock %}
